{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/c1.css' %}">
</head>
<body>
    <center>
        <h1>display_dept</h1>
        <table border="'2px">
            <tr id="a">
                <th>Deptno</th>
                <th>Dname</th>
                <th>Loc</th>
            </tr>
            {% for a in dept %}
            <tr>
                <td class="x">{{a.Deptno}}</td>
                <td class="y">{{a.Dname}}</td>
                <td class="z">{{a.Loc}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
